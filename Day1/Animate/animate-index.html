<!DOCTYPE html>
<html>
<head>
	<title>Animate.css</title>
	<link rel="stylesheet" type="text/css" href="animate-site.css">
</head>
<body>
	<center>
		<div class="header">
			<h1 id="word1">Animate.css</h1>
			<h3 id="word2">Just-add-water CSS animations</h3>
		</div>
		<div class="content">
			<div id="word3">
			    <form>
			    	<select class="input">
						<optgroup label="Attention Seekers">
							<option>bounce</option>
							<option>flash</option>
							<option>pulse</option>
							<option>rubberBand</option>
							<option>shake</option>
							<option>swing</option>
							<option>tada</option>
							<option>wobble</option>
							<option>jello</option>
						</optgroup>
						<optgroup label="Bouncing Entrances">
							<option>bounceIn</option>
							<option>bounceInDown</option>
							<option>bounceInLeft</option>
							<option>bounceInRight</option>
							<option>bounceInUp</option>
						</optgroup>
					</select>
					<div id="button">
						<a class="link" href="#"><strong>Animate it</strong></a>
					</div>
			    </form>
			</div>
			<hr id="line">
			<p id="word4"><span class="link" href="#">Download Animate.css</span> or <span class="link" href="#">View on GitHub</span></p>
			<p id="word5">Another thing from <span class="link" href="#">Daniel Eden</span></p>
		</div>
	</center>
</body>
</html>
