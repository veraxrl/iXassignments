<div class="row">

	<div class="col-md-6">
		<h1>Individual Movie Page</h1>
		<h2>{{movie.Title}}</h2>
		<h4>Director: {{movie.Director}}</h4>
		<p>Plot: {{movie.Plot}}</p>
	</div>

	<div class="col-md-6">
		<ul>
			<li ng-repeat="gif in gifArray track by $index">
				<img src="{{gif.images.original.url}}"/>
			</li>
		</ul>
	</div>
	
</div>
