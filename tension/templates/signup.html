<h2>Sign up</h2>
<form ng-submit="signUp()">
  <div>
    <label>Name</label>
    <input ng-model="name">
  </div>
  
  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input ng-model="password">
  </div>
  
  <button ng-click="createUser()">Sign up</button>
  <button ng-click="show()">Show</button>
  
</form>

{{users}}
